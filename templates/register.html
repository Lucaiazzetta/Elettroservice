<!DOCTYPE html>
<html lang="it">
<head>
    <title>Registrazione - ElettroService</title>
     <link rel="stylesheet" href="stylelogin.css">
  
</head>
<body>
    <div class="form-card">
        <h2>Crea Account</h2>
        <input type="text" id="reg-username" placeholder="Username">
        <input type="password" id="reg-password" placeholder="Password">
        <button onclick="register()">Registrati</button>
        <p id="msg"></p>
        <a href="login.html">Hai già un account? Accedi</a>
    </div>

    <script>
       async function register() {
    const username = document.getElementById('reg-username').value;
    const password = document.getElementById('reg-password').value;
    const msgElement = document.getElementById('msg');

    try {
        const response = await fetch('http://127.0.0.1:5000/api/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });

        // Leggiamo il JSON anche se lo stato è 400 o 500
        const data = await response.json();
        
        if (response.ok) {
            msgElement.innerText = "✅ " + data.message;
            msgElement.style.color = "green";
            setTimeout(() => window.location.href = 'login.html', 2000);
        } else {
            // Qui vedrai "Username già occupato" se l'errore è 400
            msgElement.innerText = "❌ " + (data.message || "Errore durante la registrazione");
            msgElement.style.color = "red";
        }
    } catch (error) {
        msgElement.innerText = "❌ Errore di connessione al server";
        msgElement.style.color = "red";
    }
}
    </script>
</body>
</html>
